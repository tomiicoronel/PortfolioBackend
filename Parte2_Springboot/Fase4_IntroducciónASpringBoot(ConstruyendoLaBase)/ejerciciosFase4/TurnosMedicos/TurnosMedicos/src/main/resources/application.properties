spring.application.name=TurnosMedicos
server.port=8080
# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:turno_medico
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.INDENT_OUTPUT=true

# Logs para Spring Web y Jackson
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG

# Logs para Jackson (deserialización)
logging.level.com.fasterxml.jackson.databind=TRACE
logging.level.com.fasterxml.jackson.core=TRACE

# Logs para Lombok (si hay algún error en el procesamiento de anotaciones)
logging.level.lombok=TRACE